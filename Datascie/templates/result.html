<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Cardiovascular Disease Prediction Results</h1>

    <h2>User Input</h2>
    <table>
        <tr>
            <th>Variable</th>
            <th>Value</th>
        </tr>
        {% for key, value in user_input.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Model Results</h2>
    <table>
        <tr>
            <th>Model</th>
            <th>Accuracy</th>
        </tr>
        {% for model, result in model_results.items() %}
        <tr>
            <td>{{ model }}</td>
            <td>{{ result['accuracy'] }}%</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
